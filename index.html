<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <header>To Do List</header>
        <div id="buttons">
            <button id="checkAll" class="topButton">Check All</button>
            <div>
                <input type="text" name="newItem" id="newItem" placeholder="Add new list item here">
                <input type="submit" value="ADD" id="add">
            </div>
            <button id="deleteAll" class="topButton">Delete All</button>
        </div>

        <div id="list">
        </div>
    </main>
</body>
</html>
